 <div class="span8 mainContent">
<div xmlns="http://www.w3.org/1999/html" class="widget widget-nopad smallmargin" >
    <div class="widget-content">
        <div nodeid="145267" class="post-container question-container" id="question-container-145267">
            <div class="question post" id="question-145267">
           

<style type="text/css">
    .question-body, .node-body { 

        min-height: 50px;
    }

    .answer-body, .reply-body {
        min-height: 115px;
    } 
</style>
<div id="resltmeta">
<div nodeid="145267" class="post-gravatar question-gravatar">
        <div class="vote-widget">
            <a command="voteUp" href="" ng-click="upVote(singles.id)" class="vote-up votes" id="vote-up-button-145267" title="Click to up vote"><i class="icon-circle-arrow-up icon"></i></a>
            <span style="cursor:default" class="post-score-wrapper count votes" id="post-145267-score-wrapper">
                <span class="score" id="post-145267-score">{{singles.likes}}</span>
            </span>
            <a command="voteDown" href=""  ng-click="downVote(singles.id)" class="vote-down votes" id="vote-down-button-145267" title="Click to down vote"><i class="icon-circle-arrow-down icon"></i></a>

           <!--  <a command="markFavorite" href="#" class="ajax-command action-favorite ajax-command favorite-mark " id="favorite-mark-145267" title="Mark this question as favorite">
                <i class="icon-star-empty icon"></i>
            </a> -->
        </div>
</div>
<h1 class="question-title">{{singles.title}}</h1>
               <div class="question-body">
                <p>{{singles.description}} </p>
                </div>
                <div class="muted author-info">
                <strong>Question</strong> by <a nodeid="79639" rel="user" href="" ng-click="userProfile()" data-hasqtip="0">{{singles.name}}</a>                
               {{singles.created_at | date}}
                 <span id="id_tags_container" class="tags">

<a nodeid="2184" rel="topic" class="tag" ng-repeat="model in singles.topic.split(',')" href="#" data-hasqtip="7">{{model}}</a>
                </span>
                </div>
</div>

    </div>

</div>
