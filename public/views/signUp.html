<div class="container">

  <div class="center-form panel">
    <div class="panel-body">
 <form  id="login-form" name="mySignUpForm" novalidate>

        <fieldset>
          <legend>
            signUp
          </legend>
          <label>
            <span>FirstName *</span>
            <input  required="requiredrequired"  ng-model="myname" name="myname" placeholder="Enter your username "  type="text">
          </label>
          <label>
             <span>LastName *</span>
            <input  required="required"  ng-model="lastname" name="lastname" placeholder="Enter your username "  type="text">
          </label>
          <label>
            <span>Email *</span>
            <input  required="required"  ng-model="email" name="email" placeholder="Enter your email  "  type="email">
            <p ng-show="mySignUpForm.email.$dirty && mySignUpForm.email.$invalid">email address novalid</p>
          </label>
          <label>
            <span>Password *</span>
            <input ng-maxlength =20 ng-minlength=6 name="password" ng-model="password" placeholder="Enter your password"  type="password" >
            <p ng-show="mySignUpForm.password.$dirty && (mySignUpForm.password.$error.maxlength || myForm.password.$error.minlength) ">Passwords must be between 8 and 20 characters.</p>
   <p ng-show="mySignUpForm.password.$dirty && mySignUpForm.password.$invalid">password not novalid</p>
          </label>
          </label>
  <button  class="main-button login" ng-disabled="mySignUpForm.$invalid" ng-click="signUpUser()">Save</button>

  <span ng-show="mySignUpForm.$invalid">plz fill the all filed valid</span>
        </fieldset>
         <a  class="main-button login" href="#/login"> Login </a>
      </form>

  </div>
</div>
</div>
